<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceneo Compare</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin:0;
            background: #222831;
        }
        .heading-container { 
            color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .productData-title {
            color:#f96d00;
            display: inline;
        }
        .main-container{
        background-color: #393e46;
        color: #f2f2f2;
        margin:10px;
        padding:10px;
        border-radius: 5px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;  
        }

        .small-container{
        margin:20px;
        /* padding: 10px; */
        padding-left: 20px;
        padding-top:5px;
        padding-bottom: 15px;

        background: #222831;
        border-radius: 10px;
        }


        .small-container:hover{
            background-color: #272c33;
        }
        
        a{
            text-decoration: none;
            color:#f2f2f2
        }

        .small-container-header{
            color:#f96d00
        }
        .small-container-data{
            font-weight: 700;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #222831;
            color: #f2f2f2;
            text-align: center;
            padding: 5px ;
        }

    </style>

</head>
<body>
    <div class="heading-container">
        <h1>Ostatnie najlepsze ceny dla <span class="productData-title">{{ productData }}</span></h1>
    </div> 

    <div class="main-container">
        {% for phoneName,phoneData in data.items()%}



        <a href="https://www.ceneo.pl/{{phoneData.productID}}", target="_blank">
        <div class="small-container">

                <h3 class="small-container-header">{{phoneName}}</h3>
                <label><span class='small-container-data'>Najlepsza cena:</span> {{phoneData.productPrice}}</label> <br/><br/>
                <label><span class='small-container-data'>Ceneo score:</span> {{phoneData.productScore}} </label><br/><br/>
                <label><span class='small-container-data'>Ilosc opini:</span> {{phoneData.productReviews}} </label><br/><br/>
                <img src={{phoneData.productIMG}} with="100px" height="200px">
            
        </div></a>

        {% endfor %}
       
    </div>

<footer>
    Created by Michal Majewski & Rafal Ciach
</footer>

</body>
</html>
